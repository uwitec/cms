<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../../imgs/logo.ico">
    <title>智云服</title>
    <link rel="stylesheet" href="../../css/reset.css"/>
    <!-- <link rel="stylesheet" href="../../css/common.css"/> -->
    <link rel="stylesheet" href="../../components/fromBeginningToEnd/fromBeginningToEnd.css" />
    <link rel="stylesheet" href="../../resource/jBox/Skins/Blue/jbox.css"/>
    <link rel="stylesheet" href="../../resource/validform/style.css"/>
    <link rel="stylesheet" href="index.css"/>
    <style>
        .contentHeader{
            height:65px;
            line-height: 65px;
            border-bottom: 2px solid #efefef;
            width:96%;
            margin: 0 auto;
            padding: 0 20px;
            margin-bottom: 55px;
        }
    </style>
</head>
<body onload="onload()">
    <!-- 头部 -->
    <div  class="y-header-box">
        <div class="y-header"></div>
    </div>
    <div class="content">
        <div class="contentBox">
            <div class="contentHeader">
                <span>用户信息</span><span style="color:#2F8BE6;" id="getCustomerAccount"></span>
                <span style="float:right;font-size:16px;"><a style="text-decoration: none;color:#2F8BE6;" href="../changePass/index.html" title="修改密码">修改密码</a></span>
            </div>
            <div class="contentForm">
                <form id="form1" enctype="multipart/form-data" method="post" target="upload" action="http://192.168.0.111:8080/cms/customerController/updateInfo">
                    <table border="0" cellspacing="0" cellpadding="0" width="100%">
                        <tr>
                            <td class="rdTop"><label><span>*</span>姓名</label></td>
                            <td>
                                <input type="text" value="" autocomplete="off" name="customerName" id="customerName" class="BigInput" datatype="*" maxlength="20"  nullmsg="请填写姓名"  placeholder="姓名"/>
                                <div class="Validform_checktip  Validform_checktip_oldPass" style="margin-left:3%;"></div></td>
                        </tr>
                        <tr>
                            <td class="rdTop"><label><span>*</span>联系电话</label></td>
                            <td>
                                <input type="text" value="" autocomplete="off" name="customerPhone" id="customerPhone" class="BigInput" minlength="7" maxlength="14" datatype="pt " errormsg="请填写正确的联系电话" nullmsg="请填写联系电话"  placeholder="联系电话"/>
                                <div class="Validform_checktip" style="margin-left:3%;"></div></td>
                        </tr>
                        <tr>
                            <td class="rdTop"><label><span>*</span>联系邮箱</label></td>
                            <td>
                                <input type="text" value="" autocomplete="off" name="customerEmail" id="customerEmail" class="BigInput"  datatype="e" errormsg="请填写正确的邮箱" nullmsg="请填写邮箱"  placeholder="邮箱"/>
                                <div class="Validform_checktip" style="margin-left:3%;"></div></td>
                        </tr>
                        <tr>
                            <td class="rdTop"><label><span></span>公司名称</label></td>
                            <td style="position:relative;" >
                                <input type="text" value="" autocomplete="off" name="companyName" id="companyName" class="SmallInput" maxlength="20"  nullmsg="请输入公司名称"   placeholder="公司名称" style="width:60%;"/>
                                <div class="Validform_checktip" style="margin-left:3%;"></div>
                                <input type="button" class=" SmallInput uploadLogo" value="上传LOGO"  />
                                <input type="file" class="" value="" name="companyLogo" id="companyLogo"  onchange="fileUpload(this)" style="cursor:pointer;"/>
                                <div class="boxImg" style="width:60%;display:none;">
                                    <img id="companyllogo" src="../../imgs/logo.png" alt="" />
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="rdTop"><label><span></span>行业</label></td>
                            <td>
                                <select  class="BigInput mySelect" style="line-height:30px\9;"  id="industry" name="industry" style="font-size:18px;">
                                    <option>其他</option>
                                    <option>家居</option>
                                    <option>家电/电器</option>
                                    <option>互联网</option>
                                    <option>工业领域</option>
                                    <option>安防监控</option>
                                    <option>企业商用设备</option>
                                    <option>医疗/健康</option>
                                    <option>灯光照明</option>
                                    <option>娱乐/玩具</option>
                                    <option>汽车与周边</option>
                                    <option>通讯网络设备商</option>
                                    <option>模组/方案商</option>
                                    <option>IC原厂/主控板卡长</option>
                                    <option>房地产/物业</option>
                                    <option>创客空间</option>
                                    <option>科技创新/前沿技术</option>
                                    <option>可穿戴设备/体育</option>
                                    <option>物流/运输</option>
                                    <option>环境/能源</option>
                                    <option>教育/培训</option>
                                    <option>农业/种植</option>
                                </select>
                                <div class="Validform_checktip" style="margin-left:3%;"></div></td>
                        </tr>
                        <tr>
                            <td class="rdTop"><label><span></span>地区</label></td>
                            <td>
                                <select id="province" name="province" class="SmallInput" style="width:45%;line-height:30px\9;" onchange="getCity()">
                                    <option value="">请选择省份</option>
                                </select>
                                <select  id="city" name="city" class="SmallInput" style="width:45%;float:right;">
                                    <option value="">请选择城市</option>
                                </select>
                                <div class="Validform_checktip" style="margin-left:3%;"></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="rdTop"><label><span></span>QQ</label></td>
                            <td>
                                <input type="text" value="" autocomplete="off" name="customerQq" id="customerQq" class="BigInput"   errormsg="请输入正确格式QQ" minlength="5" maxlength="11"  placeholder="QQ"/>
                                <div class="Validform_checktip customerQq" style="margin-left:3%;"></div></td>
                        </tr>
                    </table>
                    <div class="item" style="width:105px;margin:60px auto 85px;text-align:center;">
                        <input type="button" class="BigInput inputButton"  onclick="handleBtn()" value="提交" style="cursor:pointer;padding:0;margin:0;height:42px;line-height:42px;" title="提交"/>
                        <a title="跳过" class="firstLogon" href="../../components/cloudPlatform/index.html">跳过>></a>
                    </div>
                    <input type="hidden" id="sid" name="sid" />
                    <input type="hidden" id="area" name="area"/>
                    <input type="text"  name="tmpurl" value="http://localhost:8080/cms/components/personalInfo/tmp.html" style="display:none" />
                </form>
            </div>
        </div>
    </div>
    <div class="y-bottom"></div>
    <iframe id="upload" name="upload"></iframe>
    <script type="text/javascript" src="../../resource/jquery/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="../../resource/js/getHeaderAndBottom.js"></script>
    <script type="text/javascript" src="../../resource/cookie/cookie.js"></script>
    <script type="text/javascript" src="../../resource/js/tools.js"></script>
    <script type="text/javascript" src="../../resource/validform/Validform_v5.3.2.js"></script>
    <script type="text/javascript" src="../../resource/js/api.js"> </script>
    <script type="text/javascript" src="../../resource/jBox/jquery.jBox-2.3.min.js"></script>
    <script type="text/javascript" src="file.js"></script>
    <!-- <script type="text/javascript" src="../../resource/jquery/jquery-form.js"></script> -->
    <script type="text/javascript" src="../../resource/jquery/jQuery.XDomainRequest.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>

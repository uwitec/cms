<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../../imgs/logo.ico">
    <title>智云服</title>
    <link rel="stylesheet" href="../../css/reset.css"/>
    <link rel="stylesheet" href="goIndex.css"/>
    <style>

    </style>
</head>
<body>
    <div class="header">
        <div style="float:left">
            <a href="../../index.html"><img src="../../imgs/logo-small.png" alt="智云服logo" title="智云服" style='vertical-align:middle;'></a>
        </div>
        <a class="goIndex" title="返回智云服首页" href="../../components/cloudPlatform/index.html">返回首页</a>
    </div>
    <div class="content">
        <div class="contentBox">
            <div class="boxText">
                <img src="../../imgs/tianchuang-queding.png" alt="">
                <span class="spanSuccess" style="">登录成功！</span>
                <p class="text">登录成功！<span id="second">5</span>秒后自动跳转。 <a class="goIndex" href="../../components/cloudPlatform/index.html" style="clear:both;color:#c60000;">直接跳转</a></p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../resource/jquery/jquery-1.8.3.js"></script>
    <script>
        $(function(){
            var number = 5;
            var timer=setInterval(function(){
                number--;
                $("#second").text(number);
                if(number==0){
                    clearInterval(timer);
                    window.location.href="../../components/cloudPlatform/index.html";
                }
            },1000)
            getHeight()
        })
        //改变窗口获得高度
        window.onresize = function(){
            getHeight()
        }
        //获得背景图片的高度
        function getHeight(){
            var height=document.body.clientHeight-60;
            $(".content").height(height+"px")
        }
    </script>
</body>
</html>
